server {
    listen 80;
    server_name _;

    root /app/web;
    index index.php;

    # Disable response buffering globally — critical for SSE.
    proxy_buffering off;
    fastcgi_buffering off;

    # Serve static files directly.
    location /static/ {
        expires 1h;
        try_files $uri =404;
    }

    # Serve extras (sound effects, etc.).
    location /extras/ {
        alias /app/extras/;
        expires 1h;
        try_files $uri =404;
    }

    # SSE endpoint — served directly, bypassing Slim.
    location = /backtest-stream.php {
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/backtest-stream.php;
        include fastcgi_params;

        fastcgi_buffering off;
        fastcgi_read_timeout 600s;
        fastcgi_send_timeout 600s;
        gzip off;
    }

    # All other requests go through index.php (Slim router).
    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # SSE / long-polling: no buffering, long timeouts.
        fastcgi_buffering off;
        fastcgi_read_timeout 600s;
        fastcgi_send_timeout 600s;

        # Disable gzip for SSE (breaks streaming).
        gzip off;
    }

    location ~ /\.ht {
        deny all;
    }
}
